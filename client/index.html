<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

    <button id="tell-my-fortune"> Tell my fortune</button><br>
    <h2>Add an inspirational gif!</h2>
    <input type="text" placeholder="enter gif url here" id="gif-url">
    <input type="text" placeholder="Give it a title" id="gif-title">
    <button type="submit" id="add-gif">Submit</button>
    <br>
    <button id="get-inspired-button">Get Inspired</button>
    
    <div id="gifs"></div>

    <script src="./index.js"></script>
  </body>
</html>
